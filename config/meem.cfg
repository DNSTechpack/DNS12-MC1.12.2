    I:maxTeleportRadius=100

    # Will there be a nuclear explosion when the nuclear reactor overheats [default: true]
    B:nuclearExplosionReactor=true
}


ids {
    # Under what ID this particle will be registered [range: 1 ~ 256, default: 203]
    I:portalParticleID=203
}


